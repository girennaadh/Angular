
<html>
   
   <head>
      <title>Angular JS </title>
     <!--<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>   -->
       <script src="bower_components/angular/angular.js"></script>
       
       
       
       <!--<script src="app/register/register.js"></script>  
       <script src="app/register/registerctrl.js"></script>
       <script src="app/app.js"></script>  -->
       
       <script>
       var sample=angular.module("sample",[]);
       
       sample.controller("emp",["$scope",function($scope){
	   $scope.name="jag";
	   }]);
      
	  sample.controller("empdetails",["$scope",function($scope){
         $scope.name="giri";
        $scope.sal=4500;
        $scope.anualsal=function(){
            
            return (this.sal)*12;
        };
       }]);
	   
	   sample.controller("empcheck",["$scope",function($scope){
       
        $scope.tax=400;
		$scope.sal=4500;
		$scope.anual=function(){
            
            return ($scope.sal)-($scope.tax);
        };
		}]);
           
      
    
       </script>
   </head>
   
   <body ng-app="sample">
      <h2>AngularJS </h2>
      
      <div ng-controller = "emp">
       
         
          <h1>Hello : {{name}} </h1>
      
       
      <div ng-controller = "empdetails">
       
         
          <h1>   {{ name}} monthly salary is {{ sal }}  , and your anual salary is  {{ anualsal()}}</h1>
		  
		  <div ng-controller =   "empcheck">
		  <h1> tax is {{ tax  }} and after tax deduction is {{ anual()}}</h1>
		  </div>  
		  </div>
      </div>
    
   </body>
</html>
